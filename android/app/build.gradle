plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = 'app.libraudio.music'
    // Override compileSdk to align with dependencies (browser/core-ktx 1.17.0)
    compileSdk = 36
    ndkVersion = '27.0.12077973'
    flavorDimensions 'default'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = 'app.libraudio.music'
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildFeatures {
        buildConfig = true
    }

    signingConfigs {
        // Usa keystore de release se existir; caso contrário, cai para o debug keystore
        if (keystorePropertiesFile.exists()) {
            stable {
                storeFile = file(keystoreProperties['stableStoreFile'])
                storePassword = keystoreProperties['stableStorePassword']
                keyAlias = keystoreProperties['stableKeyAlias']
                keyPassword = keystoreProperties['stableKeyPassword']
            }
        } else {
            stable {
                initWith signingConfigs.debug
            }
        }
    }

    buildTypes {
        release {
             // Habilita remoção de recursos não usados para reduzir tamanho do APK
            shrinkResources = true
            signingConfig signingConfigs.stable
        }
        debug {}
    }

    productFlavors {
        dev {
            dimension 'default'
            resValue 'string', 'app_name', 'Libraudio Dev'
            applicationId 'app.libraudio.music.dev'
            applicationIdSuffix '.dev'
            manifestPlaceholders = [
                appIcon: '@mipmap/launcher_icon_dev',
            ]
        }
        stable {
            dimension 'default'
            resValue 'string', 'app_name', 'Libraudio'
            manifestPlaceholders = [
                appIcon: '@mipmap/launcher_icon',
            ]
            signingConfig signingConfigs.stable
        }
    }
}

flutter {
    source = '../..'
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                compileSdkVersion 35

                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = JavaVersion.VERSION_17.toString()
            }
        }

        if (project.plugins.hasPlugin('com.android.library')) {
            android {
                defaultConfig {
                    def androidManifest = android.sourceSets.main.manifest.srcFile
                    if (androidManifest.exists()) {
                        def parsedManifest = new XmlParser().parse(androidManifest)
                        def packageName = parsedManifest.attribute('package')

                        if (packageName == null) {
                            namespace = "app.libraudio.music"
                        }

                        if (namespace == null) {
                            namespace project.group
                        }
                    }
                }
            }
        }
    }
    project.evaluationDependsOn(':app')
}
